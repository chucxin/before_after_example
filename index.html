<html>
    <head>
        <link type="text/css" href="https://cdn.jotfor.ms/before-after/before-after.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

        <style>


            .ba-slider .handle:after{
                background: #005374!important;
                border: 1px solid #005374!important;
                box-shadow: 0 2px 6px rgba(0,0,0,.3), inset 0 2px 0 rgba(255,255,255,.5), inset 0 60px 50px -30px #00a0e0!important;
            }
        </style>
    </head>
    <body>
        <div class="ba-slider">
        <img src="SliderAfter.jpg">
        <div class="resize">
            <img src="SliderBefore.jpg">
        </div>
        <span class="handle"></span>
        </div>

        <script type="text/javascript" src="before-after.js"></script>
        <!-- CDN link if you prefer to use this one -->
        <!-- <script type="text/javascript" src="https://cdn.jotfor.ms/before-after/before-after.min.js"></script> -->
        <script type="text/javascript">
        $('.ba-slider').beforeAfter();
        </script>
        

    </body>
</html>
